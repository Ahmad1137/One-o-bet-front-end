<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      /* Add your CSS here */
      /* Custom Dropdown Styles */
      .dropdown-container {
        font-family: Arial, sans-serif;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-select {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
      }

      .dropdown-icon {
        width: 24px;
        height: 24px;
      }

      .dropdown-list {
        display: none;
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
        list-style-type: none;
        padding: 0;
        width: 100%;
        z-index: 1;
      }

      .dropdown-list .dropdown-item {
        padding: 10px;
        cursor: pointer;
      }

      .dropdown-list .dropdown-item:hover {
        background-color: #f1f1f1;
      }

      .dropdown-list .dropdown-item[aria-selected="true"] {
        background-color: #e9ecef;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="dropdown-container css-k6senv">
      <h6 class="css-qzylx">Show</h6>
      <div class="dropdown">
        <div class="dropdown-select MuiInputBase-root css-1iyurmi" tabindex="0">
          <span class="selected-value ml-2">10</span>
          <svg
            class="css-1cmd6q3"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="ArrowDropDownIcon"
          >
            <path d="M7 10l5 5 5-5z"></path>
          </svg>
          <fieldset
            aria-hidden="true"
            class="MuiOutlinedInput-notchedOutline css-igs3ac"
          >
            <legend class="css-ihdtdm">
              <span class="notranslate">â€‹</span>
            </legend>
          </fieldset>
        </div>
        <ul class="dropdown-list" role="listbox" tabindex="-1">
          <li class="dropdown-item" tabindex="-1" role="option" data-value="10">
            10
          </li>
          <li
            class="dropdown-item"
            tabindex="-1"
            role="option"
            data-value="100"
          >
            100
          </li>
          <li
            class="dropdown-item"
            tabindex="-1"
            role="option"
            data-value="250"
          >
            250
          </li>
          <li
            class="dropdown-item"
            tabindex="-1"
            role="option"
            data-value="500"
          >
            500
          </li>
          <li
            class="dropdown-item"
            tabindex="-1"
            role="option"
            data-value="1000"
          >
            1000
          </li>
        </ul>
      </div>
      <h6 class="css-qzylx">Entries</h6>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropdownSelect = document.querySelector(".dropdown-select");
        const dropdownList = document.querySelector(".dropdown-list");
        const dropdownItems = document.querySelectorAll(".dropdown-item");
        const selectedValue = document.querySelector(".selected-value");

        dropdownSelect.addEventListener("click", function () {
          dropdownList.style.display =
            dropdownList.style.display === "none" || !dropdownList.style.display
              ? "block"
              : "none";
        });

        dropdownItems.forEach((item) => {
          item.addEventListener("click", function () {
            selectedValue.innerText = item.innerText;
            dropdownItems.forEach((i) =>
              i.setAttribute("aria-selected", "false")
            );
            item.setAttribute("aria-selected", "true");
            dropdownList.style.display = "none";
          });
        });

        document.addEventListener("click", function (event) {
          if (!dropdownSelect.contains(event.target)) {
            dropdownList.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
